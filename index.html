<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/vendor.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/vendor.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body id="container">
    <div class="global-wrapper">
        <header class="header wow fadeInRightBig">
            <a href="#" class="logo"><img src="images/logo.svg"></a>
        </header>
        <div class="content-wrapper">
            <div class="content">
                <div class="content__left">
                    <div class="content__title wow fadeInLeftBig"><span class="js-text"></span> сайты<br> под ключ <span class="pink">за 1 месяц</span></div>
                    <div class="content__description wow fadeInRightBig"><strong>Создаем вау-эффекты более 5 лет</strong>
                        <p class="wow fadeInRightBig">Вау-эффект - это когда радость</p>
                    </div>
                    <div class="content__form wow fadeInUpBig"><strong>Ваш сайт будет лучше, чем у конкурентов. Проверим?</strong>
                        <p>Покажем примеры, обсудим Ваш будущий успех</p>
                        <form class="form" id="feedback">
                            <input class="form__input" type="text" name="name" placeholder="Имя" required>
                            <input class="form__input phone-mask" type="text" name="phone" placeholder="Телефон" required>
                            <div class="form__submit-wrap">
                                <button class="form__submit" type="submit">Отправить<img src="images/arrow.png" alt=""></button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="content__right">
                    <div class="parallax wow fadeInRightBig"><img class="parallax__image slide" src="images/image.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
  
  	<div class="modal-for-form">
    	<div class="modal-bg"></div>
      	<div class="modal-wrap">
      		<div class="modal-title">Спасибо за заявку</div>
          	<div class="modal-text">Мы свяжемся с вами в ближайшее время</div>
      	</div>
    </div>
  
</body>

</html>
